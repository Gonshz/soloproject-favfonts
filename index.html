<!DOCTYPE html>
<html>
<head>
	<title>Google Fonts</title>
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
</head>
<body>

<header>
    <div class="container">
        <div class="initial-header">
            <div class="head-title">
                <div class="logo1">Google</div>
                <div class="logo2">Fonts</div>
            </div>
            <nav>
                <ul>
                    <li><a href="">CATALOG</a></li>
                    <li><a href="">FEATURED</a></li>
                    <li><a href="">ARTICLES</a></li>
                    <li><a href="">ABOUT</a></li>
                <ul>
            </nav>
        </div>
        <div id="scrolled-header"></div>
    </div>
</header>

<div class="container" id="main-container">
    <div class="search-bar">
        <div class="search-area">
            <input type="search" placeholder="Search fonts" id="search-font">
        </div>
        <div class="sentence-area">
            <input type="text" placeholder="Type something" id="typed-sentence">
        </div>
        <div class="choose-area">
            <div class="pixel-area">
                <button class="pixel-btn" type="button">24px</button>
                <div class="mordal"></div>
                <div class="dropdown">
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">20px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">24px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">32px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">40px</p>
                    </div>
                </div>
            </div>
            <div class="bg-color cursor">
                <div class="color-white"></div>  
                <div class="color-black"></div>  
            </div>
            <div class="list-area cursor" id="list-icon">
                <img src="./images/list1.svg" alt="list icon" id="list-change-1">
            </div>
            <div class="reset-area cursor" id="reset-icon">
                <img src="./images/undo-arrow.svg" alt="reset icon">
            </div>
        </div>
    </div>

    <div class="fonts"></div>
</div>

<div id="back-to-top">
    <img src="./images/back-to-top.svg" alt="back to top icon">
</div>
<footer>
    <p>coded by gonshi | 2021 | Chingu Pre-Work Project</p>
</footer>
<script src="./main.js" type="text/javaScript"></script>
</body>
</html>
